<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SiteSee</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="topbar">
    <div class="row">
      <input id="searchInput" placeholder="Search an address (e.g., Simcoe, ON)" />
      <button id="searchBtn">Search</button>
      <button id="copyLinkBtn" title="Copy shareable link">Copy link</button>
    </div>

    <div class="row">
      <label>Basemap:</label>
      <select id="basemapSelect">
        <option value="streets">Streets</option>
        <option value="satellite">Satellite</option>
      </select>

      <label>Year:</label>
      <select id="yearSelect">
        <option value="">Any</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
        <option>2024</option>
        <option>2025</option>
      </select>

      <label>Product:</label>
      <select id="productSelect">
        <option value="boundary">Boundary</option>
        <option value="sample">Sample</option>
        <!-- Later: ndvi, landcover, floodplain, etc -->
      </select>

      <button id="applyLayerBtn">Load layer</button>
    </div>

    <div id="status"></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./app.js"></script>
</body>
</html>
