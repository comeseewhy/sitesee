<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SnowBridge</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1j7kP6+1hYbK6mJ6GmY8tC2vNh+lXkG4J1CWo5jA="
    crossorigin=""
  />

  <!-- App styles -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- TOP BAR : single-line control surface -->
  <div id="topbar">

    <!-- Address search -->
    <input
      id="addrInput"
      type="text"
      placeholder="Search Waterford address…"
      autocomplete="off"
    />

    <button id="addrBtn">Go</button>

    <!-- Highlight mode -->
    <label class="toggle">
      <input id="modeToggle" type="checkbox" />
      Snow zone
    </label>

    <!-- Satellite toggle -->
    <label class="toggle">
      <input id="satToggle" type="checkbox" />
      Satellite
    </label>

    <!-- Status line (always 1 line) -->
    <span id="status">Loading…</span>

  </div>

  <!-- MAP -->
  <div id="map"></div>

  <!-- Libraries -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o8ljS3dD8F6yX8Lkz2SleqU9jwELyhl725LLJoPLD114="
    crossorigin=""
  ></script>

  <!-- App logic -->
  <script src="./app.js"></script>
</body>
</html>
